# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "Aula_2" ]
  pull_request:
    branches: [ "Aula_2" ]

jobs:

  teste:
    runs-on: ubuntu-latest #vm
    strategy:
      matrix:
        go_version: ['1.18', '1.17', '>=1.18']
    steps:
    - uses: actions/checkout@v3 # Reposit√≥rio do Github da vm
    
    # Settando a linguagem go na vm
    - name: Set up Go 
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go_version }}
        
    # Construindo o banco no docker
    - name: Build-DB 
      run: docker-compose build
      
    # Subindo o banco no docker
    - name: Create-DB 
      run: docker-compose up -d
      
    # Executando os arquivos de teste
    - name: Test 
      run: go test -v main_test.go
      
  build:    
    needs: teste #Precisa do job anterior para rodar
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v3
    
    # Construindo o banco no docker
    - name: Build 
      run: go build -v main.go
  
